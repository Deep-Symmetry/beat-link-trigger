# This file is processed by Netlify whenever there are commits pushed
# to GitHub, and builds the Antora site that contains the user guide.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # ** Commented out because not needed by this project. **
  #base = "project/"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "doc/build/site/"

  # Default build command.
  command = "doc/build.sh"

  # Specify node version required for antora 3
  environment = { NODE_VERSION = "16.13.1" }


[[plugins]]
package = "./netlify-plugins/cache-htmltest"
